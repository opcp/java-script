<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="rect"></div>


    <script>
        let rect = document.querySelector('#rect')

        let i = 0;
        let fn= function () {
            i++;
            rect.innerHTML += i+'<br>';
            if(i>=10){
                clearInterval(iid);
            }            
        }
        fn();
        let iid =setInterval(fn, 1500);

        // rect.innerHTML += '3<br>';

    </script>
</body>

</html>
