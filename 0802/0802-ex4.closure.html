<body>
    <script>
       const f = (()=>{
            let n =6;
          return (a=1)=>{ 
             if (n){
                n--;
                return n*a;
             }
             else{
                return 0 
             }  
          }
        })()   
        console.log(f());
        console.log(f(7));
        console.log(f(5));
        console.log(f(4));
        console.log(f(8));
        console.log(f(1));
        console.log(n)
    </script>
</body>
