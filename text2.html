<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <table class="my_table" border="1px">
                <tr>
                    <td class="my">1</td>
                    <td>2</td>
                    <td id="may">3</td>
                </tr>
                <tr>
                    <td class="my">4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
            
            <table class="my_table" border="2px">
                <tr>
                    <td class="my">11</td>
                    <td>12</td>
                    <td>13</td>
                </tr>
                <tr>
                    <td class="my">14</td>
                    <td>15</td>
                    <td>16</td>
                </tr>
            </table>
    <script>
            let table2 = document.querySelectorAll('.my_table')[1];
            table2.querySelector('.my').innerHTML='<h2>hello</h2>';

            var my_el = document.querySelector('#may');

            my_el.closest('table').style.backgroundColor = 'red';
            my_el.closest('tr').style.backgroundColor='#adc'
    </script>
</body>
</html>
