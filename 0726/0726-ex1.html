<body>
    <input type="text" id="my_in">;
    <button onclick="doConvert()">convert</button>;

        my_out = document.querySelector(".my_out")
        
        function doConvert(){
            console.log(my_in.value);
            // my_out.innerHTML = my_in.value;
            my_out.innerHTML = parseInt(my_in.value , 16)  
        }    
    </script>
