<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #c0e8ff;
        }
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 1px solid gray;
            background-color: red;
            color: white;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="rect">
<!--    <div class="ball">88</div>-->
</div>


<script>
    let rect = document.querySelector('#rect');
    let b, i;

    for(i=0; i<16; i++) {
        b = document.createElement('div');
        b.className = 'ball';
        b.innerHTML = i+1;
        b.style.left = i*60 + 'px';
        b.style.top = i*10 + 'px';
        // b.style.backgroundColor = 'rgb(255,' + i*17 +','  + i*17 + ')';
        // b.style.backgroundColor = `rgb(255, ${i*17}, ${i*17})`;
        b.style.backgroundColor = `hsl(${i*17},100%,50%)`;

        rect.appendChild(b);
        
    }

        
            
           
       var handler = function (event){
           let t =event.target;
           if(t.className==='ball'){
           t.style.display= 'none'; 
        } 
        }
        rect.addEventListener('click', handler)
</script>
</body>
</html>
