<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>

</head>

<body>

<label for="score">分數</label>
<input id="score" type="number" value="0" onkeyup="doTest()" onchange="doTest()">

<div id="my_out"></div>

<script>
    let my_out = document.querySelector('#my_out');
    let score = document.querySelector('#score');
       
    function doTest(){
        let s = parseInt(score.value);
        s = parseInt(s/10)
        let g = '';

        switch (s) {
          case 10:
          case 9:
                g = 'A';
                break;
          case 8:
                g = 'B';
                break;
           case 7:
                g = 'C';
                break;
            case 6:
                g = 'D';
                break;
            default:
                g = 'F';
        }
         my_out.innerHTML = g;
    }

    
</script>
</body>

</html>
