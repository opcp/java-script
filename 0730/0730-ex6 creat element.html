<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="my_out"></div>


<script>
    let my_out = document.querySelector('#my_out');
    let el = document.createElement('div');
    el.innerHTML = '<h2>Hello</h2>';

    my_out.appendChild(el);
</script>
</body>
</html>
