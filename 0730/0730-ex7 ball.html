<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #c0e8ff;
        }
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 1px solid gray;
            background-color: red;
            color: rgb(3, 3, 3);
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="rect">
    
</div>
    <SCript>
        let rect = document.querySelector('#rect');
        let b , i, k ,n=1;
    
    for (k=0 ; k<4 ; k++){
        for (i=0;i<4;i++,n++){
            b = document.createElement('div');
            b.className = 'ball';
            b.innerHTML = n;
            b.style.left = i*50 + 'px';
            b.style.top = k*60 + 'px';
            // b.style.backgroundColor = `hsl(${i*40} , 100% ,50%)`;
            b.style.backgroundColor = `rgb(${i*17},${k*17} ,0 )`;

            rect.appendChild(b);
        }
    }
    for(i=0; i<10; i++){
        if(i===5){
            break; // 離開迴圈
        }
        console.log(i);
    }
    console.log('-------');
    for(i=0; i<10; i++){
        if(i===8){
            continue; // 進入下一輪
        }
        console.log(i);
    }
    </SCript>

</body>
</html>
