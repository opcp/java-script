<body>
    <script>
        function countBs(string,a){
            let x = 0;
            for(let i = 0 ; i<string.length;i++){
                if(string[i]==a){
                    x+=1
                }
            }
            return x
        }
        
        
        console.log(countBs("BBC","B"));
        // → 2
        // console.log(countChar("kakkerlak", "k"));
        // → 4
    </script>
