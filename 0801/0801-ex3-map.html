<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="rect">

    </div>

    <script>
        let rect = document.querySelector('#rect');
        const ar = [1, 2, 3, 4, 5, 6, 7, 8, 9]

        rect.innerHTML += JSON.stringify(ar) + '<br>';

        let br = ar.filter(function (val) {
            return val % 3 === 1;
        });
        rect.innerHTML += JSON.stringify(br) + '<br>';

        br = ar.map(function (val) {
            // return val * 2 
            return ar.slice(0, val);
        })
        rect.innerHTML += JSON.stringify(br) + '<br>';
    </script>

</body>

</html>
