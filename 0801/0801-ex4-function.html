    <script>
    
        function colorcode (r,g,b){
        let c = r*256*256+g*256 + b;
         c = c.toString(16)
        return '#'+'000000'.slice(c.length) +c;

        }
        console.log(colorcode(0,255,255))

        let rect = document.querySelector('#rect');

        function sum(...n){
            let i = 0;
            n.forEach(function(v) {
                i += v;
            });
            return i
        }

        console.log(sum(3,7,9)) 
    </script>
